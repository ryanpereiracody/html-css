<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video src="midia/meu-video.mp4.mp4" width="500" poster="imagens/minha-capa.jpg.jpg" controls loop></video>
    <audio src="midia/AVENGERS - END GAME - trailer music (Epic version).mp3" controls></audio>
    <h1>inserindo videos do yotube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/MZS28qdw4NQ?si=77uzeBCdXNHD9jao" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
