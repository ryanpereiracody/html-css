<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexível">
    </picture>
    <h1>vamos aprender a repoduzir audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/AVENGERS - END GAME - trailer music (Epic version).mp3" type="audio/mpeg">
        <source src="midia/AVENGERS - END GAME - trailer music (Epic version).mp3" type="audio/ogg">
        <source src="midia/AVENGERS - END GAME - trailer music (Epic version).mp3" type="audio/wav">
        <p>infelismente o seu navegador nao consegue repoduzir o audio <a href="midia/AVENGERS - END GAME - trailer music (Epic version).mp3">clique aqui para fazer o download</a></p>
    </audio>
</body>
</html>
