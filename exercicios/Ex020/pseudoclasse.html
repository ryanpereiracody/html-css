<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 3px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            font-size: 6mm;
        }
        div:hover {
            background-color: red;
            color:yellow;
            border: 3px solid blue;
            font-size: 6mm;
        }
    </style>
</head>
<body>
    <div id="d1">01 <p>ryan</p></div>
    <div id="d2">02 <p>pereira</p></div>
    <div id="d3">03 <p>alves</p></div>
</body>
</html>
