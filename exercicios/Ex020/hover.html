<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: blue;
            background-color: blueviolet;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>Passe o mouse sobre o texto abeixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
